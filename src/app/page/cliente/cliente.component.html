<div class="basic-container">

  <div class="row">
    <div class="col-4">
      <mat-form-field appearance="standard">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="nombre">
      </mat-form-field>
    </div>

    <div class="col">
      <div class="button-row">
        <button mat-flat-button color="primary" (click)="inicializar()">
          <mat-icon>search</mat-icon>
          BUSCAR
        </button>
        <button mat-flat-button color="success" (click)="registrar()">
          <mat-icon>add</mat-icon>
          AGREGAR
        </button>
      </div>
    </div>
  </div>


  <div class="row container-principal ">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="lst">
        <ng-container matColumnDef="numeracion">
          <th mat-header-cell *matHeaderCellDef> #</th>
          <td mat-cell *matCellDef="let element">{{element.numeracion}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> ACCIONES</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEdit(element)">
              <mat-icon>mode_edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="cambiarEstado(element)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>NOMBRES</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> APELLIDOS</th>
          <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> EMAIL</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            {{element.email}}

          </td>

        </ng-container>


        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>TELEFONO</th>
          <!--<td mat-cell *matCellDef="let element">{{element.fechaRegistro | date:'dd-MM-yyyy'}}</td>-->
          <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef> FECHA CREACIÃ“N</th>
          <td mat-cell *matCellDef="let element">{{element.fechaRegistro}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>

      </table>


    </div>
    <mat-paginator [pageSizeOptions]="[12, 20, 25]" [pageSize]="12" [length]="totalElements"
                   (page)="nextPage($event)">
    </mat-paginator>
  </div>
  <span class="version-info">Current build: {{version.full}}</span>
  <!--<notifier-container></notifier-container>-->
</div>
